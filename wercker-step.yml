name: html-proofer-test
version: 1.0.12
description: |
    Downloads ruby gem html-proofer and runs its html integrity checks on your static html content
type: build
properties:
    version:
        type: string
        default: "2.3.0"
    basedir:
        type: string
        default: ""
        required: false
    arguments:
        type: string
        default: "--verbose"
        required: false
